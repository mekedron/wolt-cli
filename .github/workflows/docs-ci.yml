name: Docs CI

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  docs:
    name: Build docs site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: docs-site/package-lock.json

      - name: Install docs dependencies
        working-directory: docs-site
        run: npm ci

      - name: Docs build
        working-directory: docs-site
        run: npm run build
